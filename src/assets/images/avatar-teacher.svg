<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4D6"/>
      <stop offset="100%" style="stop-color:#FFDAB9"/>
    </linearGradient>
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A3728"/>
      <stop offset="100%" style="stop-color:#2D1F14"/>
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="98" fill="white"/>
  
  <!-- 身体/衬衫 -->
  <ellipse cx="100" cy="195" rx="60" ry="40" fill="url(#shirtGrad)" filter="url(#softShadow)"/>
  
  <!-- 脖子 -->
  <rect x="85" y="150" width="30" height="25" rx="10" fill="url(#skinGrad)"/>
  
  <!-- 脸部 -->
  <ellipse cx="100" cy="100" rx="55" ry="60" fill="url(#skinGrad)" filter="url(#softShadow)"/>
  
  <!-- 头发 - 左侧 -->
  <path d="M45 90 Q30 60 50 35 Q70 15 100 15 Q130 15 150 35 Q170 60 155 90 Q150 70 140 55 Q120 35 100 35 Q80 35 60 55 Q50 70 45 90 Z" fill="url(#hairGrad)"/>
  
  <!-- 头发 - 刘海 -->
  <path d="M55 75 Q60 50 80 45 Q70 55 65 70 Q60 85 55 95 Z" fill="url(#hairGrad)"/>
  <path d="M70 70 Q75 45 95 40 Q85 50 80 65 Q75 80 70 90 Z" fill="url(#hairGrad)"/>
  
  <!-- 头发 - 右侧垂下 -->
  <path d="M140 55 Q155 70 150 100 Q148 120 145 140 Q142 120 143 100 Q144 80 140 55 Z" fill="url(#hairGrad)"/>
  
  <!-- 眉毛 -->
  <path d="M65 85 Q75 80 85 85" stroke="#5D4037" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M115 85 Q125 80 135 85" stroke="#5D4037" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- 眼睛 - 左 -->
  <ellipse cx="75" cy="100" rx="12" ry="14" fill="white"/>
  <circle cx="77" cy="100" r="8" fill="#2D1F14"/>
  <circle cx="79" cy="97" r="3" fill="white"/>
  <circle cx="74" cy="103" r="1.5" fill="white"/>
  
  <!-- 眼睛 - 右 -->
  <ellipse cx="125" cy="100" rx="12" ry="14" fill="white"/>
  <circle cx="123" cy="100" r="8" fill="#2D1F14"/>
  <circle cx="121" cy="97" r="3" fill="white"/>
  <circle cx="126" cy="103" r="1.5" fill="white"/>
  
  <!-- 腮红 -->
  <ellipse cx="55" cy="115" rx="10" ry="6" fill="#FFB6C1" opacity="0.5"/>
  <ellipse cx="145" cy="115" rx="10" ry="6" fill="#FFB6C1" opacity="0.5"/>
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="115" rx="4" ry="3" fill="#EECBAD"/>
  
  <!-- 嘴巴 - 微笑 -->
  <path d="M90 130 Q100 140 110 130" stroke="#D4838A" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 耳朵 -->
  <ellipse cx="45" cy="105" rx="8" ry="12" fill="url(#skinGrad)"/>
  <ellipse cx="155" cy="105" rx="8" ry="12" fill="url(#skinGrad)"/>
  
  <!-- 眼镜（可选，老师风格） -->
  <circle cx="75" cy="100" r="18" fill="none" stroke="#8B7355" stroke-width="2" opacity="0.6"/>
  <circle cx="125" cy="100" r="18" fill="none" stroke="#8B7355" stroke-width="2" opacity="0.6"/>
  <line x1="93" y1="100" x2="107" y2="100" stroke="#8B7355" stroke-width="2" opacity="0.6"/>
</svg>

