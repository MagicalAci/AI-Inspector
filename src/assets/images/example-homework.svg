<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- 背景 - 纸张 -->
  <rect width="400" height="300" fill="#FEFEFE"/>
  
  <!-- 纸张线条 -->
  <g stroke="#E5E7EB" stroke-width="1" fill="none">
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="70" x2="400" y2="70"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="130" x2="400" y2="130"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="0" y1="190" x2="400" y2="190"/>
    <line x1="0" y1="220" x2="400" y2="220"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="0" y1="280" x2="400" y2="280"/>
  </g>
  
  <!-- 标题 -->
  <text x="200" y="28" text-anchor="middle" font-family="PingFang SC, sans-serif" font-size="16" font-weight="600" fill="#1F2937">
    语文作业
  </text>
  
  <!-- 日期 -->
  <text x="360" y="28" text-anchor="end" font-family="PingFang SC, sans-serif" font-size="12" fill="#9CA3AF">
    2024.01.06
  </text>
  
  <!-- 作业内容模拟 -->
  <g font-family="PingFang SC, sans-serif" fill="#374151">
    <!-- 第一题 -->
    <text x="20" y="62" font-size="14" font-weight="500">一、抄写词语（每个写3遍）</text>
    
    <!-- 手写内容模拟 -->
    <g font-family="cursive" fill="#1F2937" font-size="16">
      <text x="30" y="92">春天  春天  春天</text>
      <text x="30" y="122">花朵  花朵  花朵</text>
      <text x="30" y="152">阳光  阳光  阳光</text>
    </g>
    
    <!-- 第二题 -->
    <text x="20" y="182" font-size="14" font-weight="500">二、用下列词语造句</text>
    
    <g font-family="cursive" fill="#1F2937" font-size="14">
      <text x="30" y="212">1. 春天：春天来了，花儿都开了。</text>
      <text x="30" y="242">2. 快乐：我今天很快乐。</text>
      <text x="30" y="272">3. 学习：我喜欢学习新知识。</text>
    </g>
  </g>
  
  <!-- 装饰 - 红色批改痕迹 -->
  <g stroke="#EF4444" stroke-width="2" fill="none">
    <path d="M350 85 L360 95 L380 75" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M350 115 L360 125 L380 105" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 五角星 -->
  <g fill="#FACC15">
    <polygon points="370,150 373,159 382,159 375,165 378,175 370,169 362,175 365,165 358,159 367,159"/>
  </g>
</svg>

