<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#FF9500"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圈 -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#logoGrad1)" stroke-width="4"/>
  
  <!-- 内圈 -->
  <circle cx="60" cy="60" r="45" fill="white"/>
  
  <!-- 书本 -->
  <g transform="translate(25, 30)">
    <path d="M5 10 L35 5 L65 10 L65 55 L35 50 L5 55 Z" fill="url(#logoGrad1)" opacity="0.2"/>
    <path d="M5 10 L35 5 L35 50 L5 55 Z" fill="url(#logoGrad1)"/>
    <path d="M35 5 L65 10 L65 55 L35 50 Z" fill="url(#logoGrad2)"/>
    <line x1="35" y1="5" x2="35" y2="50" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- 星星装饰 -->
  <g filter="url(#glow)">
    <path d="M95 25 L97 30 L102 30 L98 33 L100 38 L95 35 L90 38 L92 33 L88 30 L93 30 Z" fill="#FBBF24"/>
    <path d="M20 80 L21.5 84 L26 84 L22.5 86.5 L24 90 L20 87 L16 90 L17.5 86.5 L14 84 L18.5 84 Z" fill="#FF6B9D"/>
  </g>
  
  <!-- AI文字 -->
  <text x="60" y="95" text-anchor="middle" font-family="SF Pro Rounded, -apple-system, sans-serif" font-size="12" font-weight="bold" fill="url(#logoGrad1)">AI伴读</text>
</svg>

